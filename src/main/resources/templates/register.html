<html xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{./css/loginpage.css}" rel="stylesheet">
    <link th:include="header.html">
    <body>
    <div class="container">
        <div class="loginRight">
            <h3 class="containerHeading">Register</h3>
            <p id="error" th:text="${error}"></p>
            <form th:action="@{/register}" th:object="${user}" method="POST">
                <div class="names-div">
                    <label for="firstname">
                        <input type="text" id="firstName" name="firstName" placeholder="Firstname" th:field="*{firstName}">
                    </label>

                    <label for="lastName">
                        <input type="text" id="lastName" , name="lastName" placeholder="Lastname" th:field="*{lastName}">
                    </label>
                </div>

                <label for="email">
                    <input type="email" id="email" name="email" placeholder="Email Address" th:field="*{email}">
                </label>

                <label for="password">
                    <input type="password" id="password", name="password" placeholder="password" th:field="*{password}">
                </label>

                <!-- <div class="dateOfBirth">
                    <p class="dobTag">Date of Birth</p>
                    <input type="text">
                </div> -->
                <p id="genderp">Gender</p>
                <div class="genderSelection">
                    <div class="div">
                        <input type="radio" id="male" name="gender" value="MALE">
                        <label for="male">Male</label>
                    </div>
                    <div class="div">
                        <input type="radio" id="female" name="gender" value="FEMALE">
                        <label for="female">Female</label>
                    </div>
                    <div class="div">
                        <input type="radio" id="other" name="gender" value="OTHER">
                        <label for="other">Other</label>
                    </div>
                </div>
                <button type="submit" class="submitBtn"> Get Started </button>
                 <p id="signup"> <a href="/login"> Already have an account? <span> Login </span></a></p>
            </form>
          </div>
    </div>
    </body>
</html>
