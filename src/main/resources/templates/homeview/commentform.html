<!DOCTYPE html>
<html lang="en"i xmlns:th="http://www.thymeleaf.org">
<section th:value="${comment}">
    <form th:action="@{/comments}" th:method="POST" class="comments">
        <label>
            <input type="text" name="comment" value="" placeholder="Add comment">
            <input type="hidden" name="postId" th:value="${post.getPostId()}" />
            <input th:if="${session.containsKey('user')} "type="hidden" name="userId" th:value="${session.user.getId()}" />
            <button type="submit">Add</button>
        </label>
    </form>
</section>
</html>
